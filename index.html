<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        #calendar {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #calendar-header button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
            text-align: center;
        }

        #calendar-header button:hover {
            background-color: #0056b3;
        }

        h2#current-date {
            font-size: 24px;
            margin: 10px 0;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        .month {
            width: 50px; /* Make the month cells square shape */
            height: 120px; /* Make the month cells square shape */
            background-color: #007BFF;
            color: #fff;
            text-align: center; /* Center the text */
            align-items: center;
            transition: background-color 0.3s;
        }

        .month:hover {
            background-color: #FFA500; /* Change the color to orange on hover */
            color: #fff; /* Change text color to white on hover */
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            font-size: 28px;
            margin: 20px 0;
        }

        #year-dropdown {
            width: 120px; /* Made the dropdown wider */
            margin-bottom: 10px; /* Added space under the dropdown */
        }
    </style>
</head>
<body>
    <div class="container" id="calendar">
        <h1 class="display-4">Calendar</h1>
        <label for="year-dropdown">Select a year: </label>
        <select id="year-dropdown" class="form-select">
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td class="month">Jan</td>
                    <td class="month">Feb</td>
                    <td class="month">Mar</td>
                    <td class="month">Apr</td>
                </tr>
                <tr>
                    <td class="month">May</td>
                    <td class="month">Jun</td>
                    <td class="month">Jul</td>
                    <td class="month">Aug</td>
                </tr>
                <tr>
                    <td class="month">Sep</td>
                    <td class="month">Oct</td>
                    <td class="month">Nov</td>
                    <td class="month">Dec</td>
                </tr>
            </tbody>
        </table>
    </div>

  <script>
    const currentDate = new Date();
    const calendar = document.getElementById('calendar');
    const yearDropdown = document.getElementById('year-dropdown');

    // Event listener for clicking on a month cell
    document.querySelectorAll('.month').forEach((cell, index) => {
        cell.addEventListener('click', () => {
            const monthName = cell.textContent;
            const selectedYear = yearDropdown.value;
            const monthNumber = index + 1; // No 0th month
            const formattedMonth = monthNumber.toString().padStart(2, '0'); // 2-digit month

            const link = `https://dailyillini.com/${selectedYear}/${formattedMonth}/`;
            window.location.href = link; // Redirect to the selected link
        });
    });
  </script>
  </body>
  </html>
