<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            text-align: center;
        }

        #calendar {
            max-width: 600px;
            border: solid 1px #d9d9d9;
            border-radius: 3px;
            padding: 30px;
            text-align: left;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
        }

        h2#current-date {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        tr, td {
            border: solid 1px #d9d9d9;
        }

        .month {
            width: 50px; /* Make the month cells square shape */
            height: 120px; /* Make the month cells square shape */
            color: #fff;
            text-align: center; /* Center the text */
            align-items: center;
            transition: background-color 0.3s;
        }

        .month:hover {
            background-color: #ff9638; /* Change the color to orange on hover */
            color: #fff; /* Change text color to white on hover */
            cursor: pointer;
        }

        #year-dropdown {
            width: 120px; /* Made the dropdown wider */
            margin-bottom: 40px; /* Added space under the dropdown */
        }

        #year-dropdown:focus {
            border-color: #ff7700;
            box-shadow: 0 0 0 4px #ffd0a6;
        }
    </style>
</head>
<body>
    <div class="container" id="calendar">
        <label for="year-dropdown">Select a year: </label>
        <select id="year-dropdown" class="form-select">
        </select>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td class="month">Jan</td>
                    <td class="month">Feb</td>
                    <td class="month">Mar</td>
                    <td class="month">Apr</td>
                </tr>
                <tr>
                    <td class="month">May</td>
                    <td class="month">Jun</td>
                    <td class="month">Jul</td>
                    <td class="month">Aug</td>
                </tr>
                <tr>
                    <td class="month">Sep</td>
                    <td class="month">Oct</td>
                    <td class="month">Nov</td>
                    <td class="month">Dec</td>
                </tr>
            </tbody>
        </table>
    </div>

  <script>
    const currentDate = new Date();
    const calendar = document.getElementById('calendar');
    const yearDropdown = document.getElementById('year-dropdown');

    // Populate the year dropdown with options
    function populateYearDropdown() {
        const currentYear = currentDate.getFullYear();
        const startYear = 2004; // Change this as needed
        for (let year = startYear; year <= currentYear; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearDropdown.appendChild(option);
        }
    }

    // Call the function to populate the dropdown
    populateYearDropdown();

    // Event listener for clicking on a month cell
    document.querySelectorAll('.month').forEach((cell, index) => {
        cell.addEventListener('click', () => {
            const monthName = cell.textContent;
            const selectedYear = yearDropdown.value;
            const monthNumber = index + 1; // No 0th month
            const formattedMonth = monthNumber.toString().padStart(2, '0'); // 2-digit month

            const link = `https://dailyillini.com/${selectedYear}/${formattedMonth}/`;
            window.location.href = link; // Redirect to the selected link
        });
    });
  </script>
  </body>
  </html>
